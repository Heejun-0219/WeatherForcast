name: C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up MSBuild path
      uses: microsoft/setup-msbuild@v1.0.2
      
    - name: Install dependencies
      run: |
        # vcpkg 또는 다른 패키지 매니저를 사용하여 의존성 설치
        # 예: vcpkg install boost-asio
        echo "Dependencies installed!"

    - name: Build with MSBuild
      run: msbuild WeatherForcast.sln /p:Configuration=Release

    - name: Run tests
      run: |
        ./path/to/your/tests
        echo "Tests completed!"
