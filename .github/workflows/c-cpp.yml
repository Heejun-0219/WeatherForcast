name: C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v2

    - name: Setup Visual Studio Build Tools
      uses: ilammy/msvc-dev-cmd@v1
      with:
        toolset: '14.3'
        
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Restore NuGet packages
      run: nuget restore WeatherForcast.sln

    - name: Install Google Test
      run: nuget install Microsoft.googletest.v140.windesktop.msvcstl.static.rt-dyn -Version 1.8.1.7

    - name: Download MySQL Connector
      run: |
        curl -L -o mysql.zip https://dev.mysql.com/get/Downloads/MySQL-8.0/mysql-8.0.25-winx64.zip
    
    - name: Extract MySQL Connector
      run: |
        Expand-Archive -Path mysql.zip -DestinationPath ${{github.workspace}}/mysql-connector

    - name: Set Environment Variables
      run: |
        echo "MYSQL_HOME=${{github.workspace}}/mysql-connector" >> $GITHUB_ENV
        echo "PATH=${{github.workspace}}/mysql-connector/bin;$PATH" >> $GITHUB_ENV

    - name: List Directory Contents
      run: |
        ls "${{github.workspace}}/mysql-connector"
        ls "${{github.workspace}}/mysql-connector/mysql-8.0.25-winx64/include"

    - name: Set up MySQL paths and Visual Studio SDK paths
      run: |
        echo "INCLUDE_PATH=C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Tools\MSVC\14.39.33519\include;C:\Program Files (x86)\Windows Kits\10\Include\10.0.19041.0\ucrt;C:\Program Files (x86)\Windows Kits\10\Include\10.0.19041.0\um;C:\Program Files (x86)\Windows Kits\10\Include\10.0.19041.0\shared;D:\a\WeatherForcast\WeatherForcast/mysql-connector/mysql-8.0.25-winx64/include" >> $GITHUB_ENV
        echo "LIBRARY_PATH=C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Tools\MSVC\14.39.33519\lib\x64;C:\Program Files (x86)\Windows Kits\10\Lib\10.0.19041.0\ucrt\x64;C:\Program Files (x86)\Windows Kits\10\Lib\10.0.19041.0\um\x64;D:\a\WeatherForcast\WeatherForcast/mysql-connector/mysql-8.0.25-winx64/lib" >> $GITHUB_ENV
      shell: pwsh

    - name: Build with MSBuild
      run: |
        msbuild WeatherForcast.sln /p:Configuration=Release /p:Platform="x64" /p:IncludePath="${{ env.INCLUDE_PATH }}" /p:LibraryPath="${{ env.LIBRARY_PATH }}" /p:AdditionalDependencies="libmysql.lib"
      shell: pwsh

    - name: Run Tests
      working-directory: ./x64/Release/
      run: |
        WeatherForcastGoogleTest.exe
        echo "Tests completed!"
      shell: pwsh
