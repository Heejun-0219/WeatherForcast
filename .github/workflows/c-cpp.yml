name: C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
        
    - name: Setup Visual Studio Build Tools
      uses: ilammy/msvc-dev-cmd@v1
      with:
        toolset: '14.3'  # Corresponds to Visual Studio 2022

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Restore NuGet packages
      run: nuget restore WeatherForcast.sln

    - name: Install Google Test
      run: nuget install Microsoft.googletest.v140.windesktop.msvcstl.static.rt-dyn -Version 1.8.1.7

    - name: Download MySQL Connector
      run: |
        curl -L -o mysql.zip https://dev.mysql.com/get/Downloads/MySQL-8.0/mysql-8.0.25-winx64.zip
    
    - name: Extract MySQL Connector
      run: |
        Expand-Archive -Path mysql.zip -DestinationPath ${{github.workspace}}/mysql-connector

    - name: Set Environment Variables
      run: |
        echo "MYSQL_HOME=${{github.workspace}}/mysql-connector" >> $GITHUB_ENV
        echo "PATH=${{github.workspace}}/mysql-connector/bin;$PATH" >> $GITHUB_ENV

    - name: List Directory Contents
      run: |
        ls "${{github.workspace}}/mysql-connector"
        ls "${{github.workspace}}/mysql-connector/mysql-8.0.25-winx64/include"

    - name: List Windows SDK Libraries
      run: |
        ls "C:\Program Files (x86)\Windows Kits\10\Lib\10.0.19041.0\ucrt\x64"
        ls "C:\Program Files (x86)\Windows Kits\10\Lib\10.0.19041.0\um\x64"
      shell: pwsh
    
    - name: Print Environment Paths
      run: |
        echo "LIB Path: $env:LIB"
        echo "System Path: $env:PATH"
      shell: pwsh

    - name: Set Library Paths
      run: |
        echo "C:\Program Files (x86)\Windows Kits\10\Lib\10.0.19041.0\ucrt\x64" >> $env:LIB
        echo "C:\Program Files (x86)\Windows Kits\10\Lib\10.0.19041.0\um\x64" >> $env:LIB

    - name: Output Configured Paths
      run: |
        echo "Path to executables: $env:PATH"
        echo "Path to libraries: $env:LIB"

    - name: Build with MSBuild
      run: |
        msbuild WeatherForcast.sln /p:Configuration=Release /p:Platform="x64" /p:IncludePath="${{github.workspace}}/mysql-connector/mysql-8.0.25-winx64/include" /p:LibraryPath="${{github.workspace}}/mysql-connector/mysql-8.0.25-winx64/lib" /p:AdditionalDependencies="libmysql.lib"
      shell: pwsh

    - name: Run Tests
      working-directory: ./x64/Release/
      run: |
        WeatherForcastGoogleTest.exe
        echo "Tests completed!"
      shell: pwsh
